<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" fill="#f6f6ef" rx="8" ry="8" />
  
  <!-- Question Mark - taller and narrower -->
  <text x="10" y="38" font-family="Georgia, serif" font-size="38" font-weight="bold" text-anchor="middle" fill="#ff6600" style="font-stretch: condensed;">?</text>
  
  <!-- Lightbulb -->
  <path d="M38,10 C28,10 24,18 24,26 C24,32 28,36 30,38 C32,40 32,42 32,42 L44,42 C44,42 44,40 46,38 C48,36 52,32 52,26 C52,18 48,10 38,10 Z" fill="#fffaed" stroke="#ff6600" stroke-width="2" />
  
  <!-- Lightbulb base -->
  <rect x="32" y="42" width="12" height="4" fill="#fffaed" stroke="#ff6600" stroke-width="2" />
  <rect x="34" y="46" width="8" height="4" fill="#fffaed" stroke="#ff6600" stroke-width="2" />
  <rect x="36" y="50" width="4" height="4" fill="#fffaed" stroke="#ff6600" stroke-width="2" />
  
  <!-- PG text inside lightbulb -->
  <text x="38" y="30" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff6600">PG</text>
  
  <!-- Light rays - all with same opacity -->
  <line x1="38" y1="4" x2="38" y2="8" stroke="#ff6600" stroke-width="2" />
  <line x1="24" y1="16" x2="20" y2="12" stroke="#ff6600" stroke-width="2" />
  <line x1="20" y1="30" x2="16" y2="30" stroke="#ff6600" stroke-width="2" />
  <line x1="56" y1="30" x2="60" y2="30" stroke="#ff6600" stroke-width="2" />
  <line x1="52" y1="16" x2="56" y2="12" stroke="#ff6600" stroke-width="2" />
</svg>
